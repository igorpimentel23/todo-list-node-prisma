name: CI
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    branches:
      - develop
      - staging
      - main
      - master
  push:
    branches:
      - main
      - master

concurrency:
  group: run-ci-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run tests with coverage
        run: yarn test:coverage

      - name: Check coverage files
        run: |
          echo "Checking if coverage files exist..."
          ls -la coverage/
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "✅ coverage-summary.json found"
            cat coverage/coverage-summary.json | head -20
          else
            echo "❌ coverage-summary.json not found"
            echo "Available files in coverage/:"
            ls -la coverage/ || echo "No coverage directory found"
          fi

      - name: "Report Coverage"
        if: always() && github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          jsonSummaryPath: "./coverage/coverage-summary.json"
